<!DOCTYPE html>
<html lang="hu">
<head>
  <title>Bootstrap 4.1.3 alapstruktúra</title>
  <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<style>
	#vörösgomb{
background-color: rgb(252, 61, 61);
border-radius: 10px;
color: white;
	}
	#kékgomb{
background-color: rgb(68, 68, 241);
border-radius: 10px;
color: white;
	}
	#veresszöveg{
		background-color: rgb(255, 180, 180);
		border-radius: 2px;
		border: 1px solid rgb(219, 141, 141);
		height: 20px;
	}
	.szürkés{
		background-color: gray;
		width: 250px;
		border-radius: 10px;
		color: white;
		position: relative;
		top: 18px;
	}
	#kék{
		background-color: rgb(60, 60, 192);
		color: white;
		border-radius: 5px;
	}
	#figyel{
		background-color:rgb(252, 61, 61);
		color: white;
		font-weight: bold;
		border-radius: 5px;
	}
</style>
</head>
<body>

<div class="container-fluid">
<div class="row">
	<div class="col">
<p class="szürkés">
<span id="kék">Foglalásaim</span>
<span >Profilom </span>
<span >Kijelentkezés</span>
</p>		  
	</div>
</div>

<div class="row">
	<div class="col">
<span id="veresszöveg">Biztos, hogy törölni szeretné a foglalását?</span> <br>
<span id="figyel">Figyelem!</span> A művelet nem vonható vissza!
		
	</div>
</div>
<br>
<div class="row">
	<div class="col">
<input type="reset" value="Törlöm" id="vörösgomb">
<input type="submit" value="Mégsem"id="kékgomb">
	</div>
</div>

</div>

</body>
</html>
